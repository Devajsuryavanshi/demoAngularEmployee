
   <div class="container">
    <div class="row">
       <div class="col-md-6 mx-auto">
           <div class="card">
               <div class="card-header">
                   <h4>
                       Add Skill
                   </h4>
               </div>
                <form (ngSubmit)="submitSkill()">
                    <div class="form-group">
                        <label for="title">Skill Name</label>
                        <input type="text" name="skillName"
                        id="skillName" [(ngModel)]="skill.skillName" class="form-control" required>
                    </div>

                     <div class="form-group">
                        <label for="body">Skill Description</label>
                        <textarea name="skillDescription" 
                        id="skillDescription" [(ngModel)]="skill.skillDescription"
                         class="form-control" required></textarea>
                    </div>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-secondary clearButton"
                    style="margin: 10px;"
                    type="reset">Clear</button>
                </form>
            </div>
        </div>
    </div>
</div>
