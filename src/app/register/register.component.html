<section id="login">    

   <div class="container">
       <div class="row">
          <div class="col-md-6 mx-auto">
              <div class="card">
                  <div class="card-header">
                      <h4>
                          Account Register
                      </h4>
                  </div>
                  <div class="card-body">
                 <form (ngSubmit)="onSubmit(SignInForm)" #SignInForm="ngForm">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control"
                      id="name" name="name" placeholder="" required ngModel> 
                  </div>
                 <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" 
                    id="email" name="email" placeholder="" required ngModel>
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" 
                    id="Password" name="Password" placeholder="" required ngModel>
                 </div>
                 <div class="form-group">
                    <label>Experience</label>
                    <input type="number" class="form-control"
                    id="yearsOfExperience" name="yearsOfExperience" 
                    placeholder="" required ngModel> 
                </div>
                <div class="form-group">
                    <label>About</label>
                    <textarea type="text" class="form-control"
                    id="bio" name="bio" 
                    placeholder="About you" required ngModel></textarea> 
                </div>
    
                 <button type="submit" class="btn btn-black" style="margin-right: 10px;">Register</button>
    
                 <div class="alert alert-danger" role="alert" *ngIf="!isFormValid">Form field empty</div>
                 <div class="alert alert-danger" role="alert" *ngIf="!isUserUnique">
                     Invalid
                 </div>
              </form>
           </div>
        </div>
     </div>
     </div>
   </div>

</section>
