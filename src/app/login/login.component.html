<!-- login -->
<section id="login">    

   <div class="container">
       <div class="row">
          <div class="col-md-6 mx-auto">
              <div class="card">
                  <div class="card-header">
                      <h4>
                          Account Login
                      </h4>
                  </div>
                  <div class="card-body">
                     <form (ngSubmit)="onSubmit(SignInForm)" #SignInForm="ngForm">
                          <div class="form-group">
                              <label for="email">Email</label>
                              <input type="text" class="form-control" 
                              id="UserName" name="UserName" placeholder="Email id" required ngModel>
                          </div>
                          <div class="form-group">
                              <label for="password">password</label>
                              <input type="password" class="form-control" 
                              id="Password" name="Password" placeholder="Password" required ngModel>
                          </div>
                          <input type="submit" class="btn btn-primary btn-block" value="Login">
                          <input type="button" class="btn btn-secondary btn-block" routerLink="register" value="Register">
                          <div class="alert alert-danger" role="alert" *ngIf="!isFormValid">Form field empty</div>
                          <div class="alert alert-danger" role="alert" *ngIf="!isCredentialValid">
                             Invalid Credentials</div>
                      </form>
                  </div>
              </div>
          </div>
     
       </div>
   </div>
</section>
